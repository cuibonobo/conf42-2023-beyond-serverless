<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Conf42 2023 - Beyond Serverless</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/theme/night.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/highlight/monokai.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-state="hide-menubar">Title Slide</section>
				<section data-name="First menu item">
					<section>One</section>
					<section>Two</section>
					<section>Three</section>
				</section>
				<section data-name="Second menu item">
					<section>Four</section>
					<section>Five</section>
					<section>Six</section>
				</section>
				<section data-state="hide-menubar">Outro Slide</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/reveal.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/notes/notes.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/plugin/highlight/highlight.min.js"></script>
		<script src="/static/plugin/verticator/verticator.js"></script>
		<script src="/static/plugin/simplemenu/simplemenu.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealHighlight, RevealNotes, Verticator, Simplemenu ],
				simplemenu: {
					barhtml: {
						header: "",
						footer: "<div class='menubar'><ul class='menu'></ul><div>"
					},
					scale: 0.3,
				}
			});
		</script>
	</body>
</html>
